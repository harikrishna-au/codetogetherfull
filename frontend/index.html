      // Comprehensive polyfill for requestIdleCallback
      (function() {
        'use strict';
        
        if (typeof window !== 'undefined') {
          // Define requestIdleCallback if not available
          if (!window.requestIdleCallback) {
            window.requestIdleCallback = function(callback, options) {
              options = options || {};
              var timeout = options.timeout || 0;
              var start = performance.now();
              
              return setTimeout(function() {
                callback({
                  didTimeout: timeout > 0 && (performance.now() - start) >= timeout,
                  timeRemaining: function() {
                    return Math.max(0, 50 - (performance.now() - start));
                  }
                });
              }, 1);
            };
          }
          
          // Define cancelIdleCallback if not available
          if (!window.cancelIdleCallback) {
            window.cancelIdleCallback = function(id) {
              clearTimeout(id);
            };
          }
          
          // Also ensure performance.now is available
          if (!window.performance || !window.performance.now) {
            window.performance = window.performance || {};
            window.performance.now = function() {
              return Date.now();
            };
          }
        }
      })();
    </script>
